<div class="comment-page-wrapper">

    <div class="back-wrapper">
      <motif-icon class="back-button" [src]="'/assets/icons/hardware/ic_keyboard_backspace_24px.svg'"
        (click)="backtoCycleView()"></motif-icon>
      &nbsp;<span class="back-opt">&nbsp;Tax Reporting&nbsp;&nbsp;>&nbsp;&nbsp;<span style="font-weight: 400;">Production
          Cycles | {{productCycleName}}</span>&nbsp;&nbsp;>&nbsp;&nbsp;{{fundName}} | Comments</span>
    </div>
  
    <div class='card-title'>
      <span class="card-title-text">{{fundName}}</span>
    </div>
  
    <div class="page-subheader">
      You change deliverable view with the dropdown selection above
    </div>

    <motif-card>
      <motif-card-body>
      
        <div class="row">
          <div class="col-md-12 col-sm-12 mb-3 padding-left-comment">
            <h4>Comments</h4>
          </div>
          <div class="col-md-3 col-sm-3 padding-left-comment">
            <div class="card-column">
              <button motifButton color="primary-alt" class="btn-width-auto" (click)="addCommentToFund()">New Comment</button>
            </div>           
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="card-column">
              <!-- To search component -->
            </div>           
          </div>
          <div class="col-md-3 col-sm-3">
            <div class="card-column">
              <!-- To show open comments -->
            </div>           
          </div>
        </div>

        <div *ngIf="!isData" class="row mt-5 mb-5"> <!-- an ngIf must be used to show this row -->
          <div class="col-md-3 col-sm-3 mt-5 mb-5">
            <div class="card-column">
              <!-- to take up space -->
            </div>           
          </div>
          <div class="col-md-6 col-sm-6 mt-5 mb-5">
            <div class="card-column">            
              <a (click)="addCommentToFund()">
                <svg class="add-comment-icon pointer-link" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M41.8337 4.33317C41.8337 2.0415 39.9587 0.166504 37.667 0.166504H4.33366C2.04199 0.166504 0.166992 2.0415 0.166992 4.33317V29.3332C0.166992 31.6248 2.04199 33.4998 4.33366 33.4998H33.5003L41.8337 41.8332V4.33317ZM37.667 31.7707L35.2295 29.3332H4.33366V4.33317H37.667V31.7707ZM23.0837 6.4165H18.917V14.7498H10.5837V18.9165H18.917V27.2498H23.0837V18.9165H31.417V14.7498H23.0837V6.4165Z" fill="#2E2E38"/>
                </svg>
              </a>        
              <p class="msg-new-comment">
                There are no comments to display. Click the icon or New comment button to create a new comment thread
              </p>    
            </div>
          </div>
          <div class="col-md-3 col-sm-3 mt-5 mb-5">
            <div class="card-column">
              <!-- to take up space -->
            </div>           
          </div>
        </div>
        
        <!-- Task component -->
        <div class="section-list-comments row">
          <div class="each-element" *ngFor="let comment of completedComments">
            <app-task-comment  [TaskCommentData]='comment'></app-task-comment>
          </div>
        </div >
        <!-- Task component -->
      
      </motif-card-body>
    </motif-card>
  
  </div>
