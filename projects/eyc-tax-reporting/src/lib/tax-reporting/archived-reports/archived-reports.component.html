    <div id="archived-report" class="mt-4 mb-4">
        <motif-button-group>
            <button id="option0" class="active" motifButton color="secondary" (click)="getReportYear('option0', null)"
                size="small">{{allYears}}</button>
            <button id="option1" motifButton color="secondary" (click)="getReportYear('option1', pastYear)"
                size="small">{{pastYear}}</button>
            <button id="option2" motifButton color="secondary" (click)="getReportYear('option2', past2Year)"
                size="small">{{past2Year}}</button>
            <button id="option3" motifButton color="secondary" (click)="getReportYear('option3', past3Year)"
                size="small">{{past3Year}}</button>
        </motif-button-group>
    </div>
    <section>
        <!-- <lib-shared-grid id='archived-reports-grid' [columnDefs]="columnDefs" [rowData]="rowData"
            [paginationSize]="currentlySelectedPageSize.value" [pagination]="true" buttonPosition="left"
            buttonText="Cycle Insights" [displaySecondButton]="false" [displayCheckBox]="true"
            (gridReady)="handleGridReady($event)" (searchInput)="searchGrid($event)">
        </lib-shared-grid> -->
        <lib-ag-grid [disabledApproveButton]="false" [rowData]="rowData" [columnDefs]="columnDefsAgGrid" [displayCheckBox]="false" [buttonText]="'Cycle Insights'"
        [export]="true" buttonPosition="left" [exportName]="exportName" [adminTab]="true"
        [search]="true" paginationSize="10" [permissionToPrimaryButton]="false"></lib-ag-grid>
        <div *ngIf="searchNoDataAvilable">
            <motif-card class="no_data">
                <motif-card-body>
                    <h5>Your search has returned no results. Please adjust and try again.</h5>
                </motif-card-body>
            </motif-card>
        </div>

        <ng-template #datasetsDropdownTemplate let-row>
            <div id="menu_column">
                <motif-tooltip placement="bottom">
                    <div motifTooltipTrigger aria-label="tooltip" class="dropdownTemplate">
                        <motif-icon [src]="'/assets/icons/navigation/ic_more_vert_24px.svg'" id="motifExampleDropdown1"
                            tabindex="0" class='motif_tooltip'>
                        </motif-icon>
                    </div>

                    <div>option 1</div>
                </motif-tooltip>
            </div>
        </ng-template>

        <ng-template #taxReportNameTemplate let-row>
            <span class="custom-row blue-link">{{row.name}}</span>
        </ng-template>

        <ng-template #totalFundsTemplate let-row>
            <span>{{row.fundCount}}</span>
        </ng-template>

        <ng-template #totalCommentsTemplate let-row>
            <button class="counter-item">
                {{ row.totalComments }}
              </button>
        </ng-template>

        <ng-template #dueDateTemplate let-row>
            <button class="btn custom-link">{{row.dueDate}}</button>
        </ng-template>

        <ng-template #dateSubmittedTemplate let-row>
            <button class="btn custom-link">{{row.dateSubmitted}}</button>
        </ng-template>

        <ng-template #submittedbyTemplate let-row>
            <button class="btn custom-link">{{row.submittedBy}}</button>
        </ng-template>

        <ng-template #ActionsTemplate let-row>
            <button class="btn custom-link">
                <button (click)="getProdCycleDetail(row)" class="custom-button">View</button>
            </button>
        </ng-template>
    </section>
