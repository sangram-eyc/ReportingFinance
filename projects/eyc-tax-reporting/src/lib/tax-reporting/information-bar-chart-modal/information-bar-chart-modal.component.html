<div class="info-tax-modal">
  <div class="modal-header">   
        <!-- <h3 class="modal-title" [innerHTML]="modalDetails.header | noSanitize"></h3> -->
      <p style="font: EYInterstate; font-size: 18px; color: #2E2E38; margin-top: 11px; margin-left: 15px;">
        <span>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 20px; display:inline;">
                <path d="M9 15H11V9H9V15ZM10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18ZM9 7H11V5H9V7Z" fill="#2E2E38"/>
            </svg> 
        </span>
        {{modalDetails.header}}
      </p>
        <button type="button" class="close" (click)="close()">&times;</button> 
    </div> 
    <div class="modal-body">
        <p>{{modalDetails.description}}</p>
        <div class="row">
            <div class="col-sm-4 col-md-4" *ngFor="let item of labelsChart; index as i;">
              <span class="tax-legend-text">
               <div class="tax-legend" [style.background]="colors[i]" style="display: inline-block;"> </div>
               {{item}}       
              </span>
            </div>
           </div>  
     <div class="row">
         <div class="col-sm-4 col-md-4" *ngFor="let item of labelsChart; index as i;" [style.background]="colors[i]" style="height: 17px;"></div>
     </div>
     <br>
     <div class="row mb-4">
         <div class="col-sm-12 col-md-12">{{emptyState}}</div>
        <div class="col-sm-12 col-md-12" style="height: 20px; background-color: #FAFAFC; border-style: solid; border-color: #C4C4CD; border-width: thin;">
            <p style="text-align: center; color: #C4C4CD; font-size: 11px;">{{emptyMsg}}</p> 
        </div>
     </div>
    </div>
    <div class="modal-footer {{modalDetails.footer.style}}">
       <button motifButton class="approve-no" color="secondary" (click)="close()">{{modalDetails.footer.NoButton}}</button>
    </div>
</div>
