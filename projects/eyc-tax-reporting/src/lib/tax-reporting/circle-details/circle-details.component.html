 <div class="production-cycle-details-wrapper">
  
  <div class="back-wrapper">
    <motif-icon class="back-button" [src]="'/assets/icons/hardware/ic_keyboard_backspace_24px.svg'" (click)="backtoCycleView()"></motif-icon>
    &nbsp;<span class="back-opt">&nbsp;Tax Reporting&nbsp;&nbsp;>&nbsp;&nbsp;<span style="font-weight: 400;">{{productCycleName}}</span></span>
  </div> 

  <div class="production-cycle-details-header">
    <h1>{{pageName}}</h1>
  </div>

  <div id="grid-wrapper" [hidden]="searchNoDataAvilable || noCompletedDataAvilable">
        <ag-grid-angular class="ag-theme-alpine" (gridReady)="onGridReady($event)" [columnDefs]="columnDefs"
            [rowData]="rowData" [rowHeight]="0" [rowClass]="rowClass" [domLayout]="domLayout"
            [paginationPageSize]="currentlySelectedPageSize.value" [pagination]="true"></ag-grid-angular>

            <ng-template #fundName let-row>
                <span class="fund-name">{{row.name}}</span>
            </ng-template>

            <ng-template #urlDownload let-row>
              <div class="ml-4" *ngIf="row.downloadUrl != null">
                  <a  href="{{row.downloadUrl}}" target="_blank">                
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 480 480" style="enable-background:new 0 0 480 480;" xml:space="preserve" stroke="darkblue" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="darkblue">
                      <path d="M378.528,214.688l-21.088-24c-5.824-6.624-15.904-7.264-22.56-1.472L272,244.32V16c0-8.832-7.168-16-16-16h-32 c-8.832,0-16,7.168-16,16v228.32l-62.88-55.104c-6.624-5.792-16.704-5.152-22.56,1.472l-21.088,23.968 c-5.856,6.656-5.184,16.8,1.472,22.624l126.528,110.752c6.048,5.28,15.04,5.28,21.088,0L377.056,237.28 C383.712,231.456,384.384,221.312,378.528,214.688z"/>
                      <path d="M416,416H64c-8.832,0-16,7.168-16,16v32c0,8.832,7.168,16,16,16h352c8.832,0,16-7.168,16-16v-32 C432,423.168,424.832,416,416,416z"/>   
                    </svg>
                  </a>
              </div>
          </ng-template>
           
    </div>
</div>
