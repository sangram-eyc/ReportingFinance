<div id={{chart_id}}></div>

<div class="row" *ngIf="totalValues === 0">
  <div class="col-sm-12 col-md-12" [ngClass]="{'empty-bar-table': gridEnabled, 'empty-bar': !gridEnabled }">
    <p class="empty-msg">{{emptyMsg}}</p>
  </div>
</div>

<div class="row" *ngIf="(totalValues > 0 && !gridEnabled)">
  <div class="col" *ngFor="let item of labelsChart; index as i; trackBy: trackItem">
    <span class="tax-legend-text">
      <div class="tax-legend" [style.background]="colors[i]"> </div>
      {{(dataValues && dataValues.length >= 0) ? dataValues[i] : "" }} {{item}}
    </span>
  </div>
</div>
