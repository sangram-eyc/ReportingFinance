 <div class="report-wrapper">
    <motif-card>
        <motif-card-header>
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <h6 *ngIf="name.length <= reportWidth"><span class="report-name ellipsis">{{name}}</span></h6>
                        <div *ngIf="name.length > reportWidth" class="elli-wrap">
                            <motif-tooltip placement="top">
                                <h6 motifTooltipTrigger aria-label="tooltip"><span class="report-name ellipsis">{{name}}</span></h6>
                                {{name}} 
                            </motif-tooltip>                              
                        </div>                    
                </div>
            </div>
        </motif-card-header>
        <motif-card-body>
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <div class="card-column">                      
                        <svg width="31" height="39" viewBox="0 0 31 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.25 0.75H4.25C2.1875 0.75 0.51875 2.4375 0.51875 4.5L0.5 34.5C0.5 36.5625 2.16875 38.25 4.23125 38.25H26.75C28.8125 38.25 30.5 36.5625 30.5 34.5V12L19.25 0.75ZM23 30.75H8V27H23V30.75ZM23 23.25H8V19.5H23V23.25ZM17.375 13.875V3.5625L27.6875 13.875H17.375Z" fill="#155CB4"/>
                        </svg>                                                                                     
                    </div>
                </div>
                <div class="col-md-9 col-sm-9">
                    <div class="card-column">
                        <span class="column-header">{{createdDate | date: 'MM/dd/yyyy'}}</span>
                        <span class="status-text">Submmited by {{author}}</span>
                    </div>
                </div>
            </div>
        </motif-card-body>
        <div class="report-card-footer">
            <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.25 4.75H8.25V0.25H3.75V4.75H0.75L6 10L11.25 4.75ZM5.25 6.25V1.75H6.75V6.25H7.6275L6 7.8775L4.3725 6.25H5.25ZM0.75 11.5H11.25V13H0.75V11.5Z" fill="#155CB4"/>
            </svg>               
            <a class="text-card-mgr" href="{{downloadUrl}}" download="{{name}}">Download</a>
        </div>
    </motif-card>
 </div>
