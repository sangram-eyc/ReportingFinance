<div style="border-radius: 0px;">
<div class="modal-header">
    <h3 class="modal-title" [innerHTML]="modalDetails.header"></h3>
    <button type="button" class="close" (click)="close()">&times;</button>
</div>
<div class="modal-body">
  <div class="description-text ng-star-inserted">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="#F95D54"/>
    </svg>
    <p>
          <span style="margin-bottom: -12px;display: block;">Only entities in client review with no open comments can be approved.</span><br>
          <span>Some items selected are either already approved or have open comments. You can utilize filters or deselect items.</span>
    </p>
  </div>
</div>
<div class="modal-footer {{modalDetails.footer.style}}">
    <button motifButton class="approve-no" color="secondary" (click)="close()" class="motif-button approve-no">{{modalDetails.footer.NoButton}}</button>
</div>
</div>
