

    <section id="{{gridContainerCls}}">
        <div id="{{gridHeadingCls}}">
            <div *ngIf="buttonPosition === 'left'" class="left-button">
                <div *ngIf="button" class="approve-button">
                    <button motifButton color="primary" size="large" (click)="buttonModal = true;"
                        [disabled]="selectedRows.length==0"><motif-icon class="plus_icon" *ngIf="displayCheckBox" [src]="'./assets/icons/content/ic_add_24px.svg'"></motif-icon>{{buttonText}}</button>
                </div>
                <div *ngIf="!button"></div>
                <motif-form-field *ngIf="search">
                    <input #gridSearch motifInput motifSearch type="text" (keypress)="searchFilingValidation($event)" (keyup)="searchGrid(gridSearch)" (paste)="onPasteSearchValidation($event)" placeholder="Search" aria-label="Search">
                </motif-form-field>
                <div *ngIf="!search"></div>
            </div>
            <div *ngIf="buttonPosition === 'right'" class="right-button">
                <motif-form-field *ngIf="search">
                    <input #gridSearch motifInput motifSearch type="text" (keypress)="searchFilingValidation($event)" (keyup)="searchGrid(gridSearch)" (paste)="onPasteSearchValidation($event)" placeholder="Search" aria-label="Search">
                </motif-form-field>
                <div *ngIf="!search"></div>
                <div *ngIf="button" class="approve-button">
                    <button motifButton color="primary" size="large" (click)="buttonModal = true;"
                        [disabled]="selectedRows.length==0"><motif-icon class="plus_icon" *ngIf="displayCheckBox" [src]="'./assets/icons/content/ic_add_24px.svg'"></motif-icon>{{buttonText}}</button>
                </div>
                <div *ngIf="!button"></div>
            </div>
        </div>
        
        <motif-table *ngIf="displayCheckBox" [columnDefs]="columnDefs" [rowData]="rowData" [defaultColDef]="{}" [rowSelection]="rowSelection" (gridReady)="handleGridReady($event)" [firstColumnBorderRight]="firstColumnBorderRight"
            [suppressRowClickSelection]="supressCellSelection" [suppressCellSelection]="true" [pagination]="pagination"
            paginationPageSize="paginationSize" (rowSelected)="onRowSelected($event)"></motif-table>

        <motif-table *ngIF="!displayCheckBox" [columnDefs]="columnDefs" [rowData]="rowData" [defaultColDef]="{
                headerCheckboxSelection: isFirstColumn,
                checkboxSelection: isFirstColumn
                }" [rowSelection]="rowSelection" (gridReady)="handleGridReady($event)" [firstColumnBorderRight]="firstColumnBorderRight"
                    [suppressRowClickSelection]="supressCellSelection" [suppressCellSelection]="true" [pagination]="pagination"
                    paginationPageSize="paginationSize" (rowSelected)="onRowSelected($event)"></motif-table>

            </div>
        </ng-template>
        <ng-template #dropdownTemplate let-row>

                <motif-icon class="complete" *ngIf="row.approved == true"

                    tabindex="0">
                </motif-icon>
            </div>
        </ng-template> -->
    </section>
    
    <motif-modal [show]="buttonModal" (close)="buttonModal = false">
        <motif-modal-header>
            {{buttonText}}
        </motif-modal-header>
        <motif-modal-body>
            <p>
                {{modalMessage}}
            </p>
        </motif-modal-body>
        <motif-modal-footer>
            <button motifButton class="approve-yes" color="primary"
                (click)="submit()">Continue</button>
            <button motifButton class="approve-no" color="secondary"
                (click)="buttonModal = false">Cancel</button>
        </motif-modal-footer>
    </motif-modal>
    <motif-toast [type]="'success'" [show]="showToastAfterSubmit"
        (close)="showToastAfterSubmit = !showToastAfterSubmit">{{toastSuccessMessage}}
    </motif-toast>
