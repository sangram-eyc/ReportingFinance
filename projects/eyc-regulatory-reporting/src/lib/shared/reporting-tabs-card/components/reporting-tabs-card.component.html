<div class="eyc-rr-tabs" *ngIf ="!isDataInteake">
    <motif-tab-bar>
        <button motifButton class="motif-text-link"  (click)="reportTabChange(1)" [ngClass]="tabIn == 1 ? 'motif-active' : '' ">Exception Reports</button>
        <button motifButton class="motif-text-link" (click)="reportTabChange(2)" [ngClass]="tabIn == 2 ? 'motif-active' : '' ">Filing Entities</button>
       <button motifButton class="motif-text-link"
               *ngIf="false"
               (click)="reportTabChange(3)" [ngClass]="tabIn == 3 ? 'motif-active' : '' ">Topsides
       </button>
    </motif-tab-bar>
  <button class="data-explorer" motifButton color="secondary" size="medium" (click)="dataExplorer()"
          *ngIf="dataExpPermission">Data Explorer
  </button>
</div>

<div class="eyc-rr-tabs" *ngIf="isDataInteake">
  <motif-tab-bar>
    <button motifButton class="motif-text-link" (click)="reportTabChange(1)"
            [ngClass]="tabIn == 1 ? 'motif-active' : '' ">Exception Reports
    </button>
    <!--         <button motifButton class="motif-text-link" (click)="reportTabChange(2)" [ngClass]="tabIn == 2 ? 'motif-active' : '' ">Files</button>
     -->
    <button motifButton class="motif-text-link" (click)="reportTabChange(2)"
            [ngClass]="tabIn == 2 ? 'motif-active' : '' ">Datasets
    </button>
  </motif-tab-bar>
</div>

<div *ngIf="showPopup" class="topside-popup">
  <div class="close" (click)="showPopup = false">X</div>
  <div class="title">
    Manage Topsides
  </div>
  <div class="access-add">
    <p class="as-link" *ngIf="this.permissions.validatePermission('Reporting', 'Topsides Template Create')">Access add
      template</p>
    <p class="desc">
      The add template is used to determine
      how many funds there will be
    </p>
  </div>
  <div class="separator"></div>
  <div class="edit-template">
    <p class="as-link">Access edit template</p>
    <p class="desc">
      The edit template is used to
      overrides to the values
    </p>
  </div>
  <button [disabled]="!this.permissions.validatePermission('Reporting', 'Topsides Start Processing')"
          class="btn-process">Process
  </button>
  <div class="other">

  </div>
</div>
