<div class="breadcrumb-container">
  <motif-breadcrumb>
      <motif-breadcrumb-item
       class="breadcrumb-first"
       breadcrumbValue="Regulatory Reporting"
       breadcrumbLink="/app-regulatory-filing">
      </motif-breadcrumb-item>
      <motif-breadcrumb-item
       breadcrumbValue="{{filingName}} // {{period}}">
      </motif-breadcrumb-item>
  </motif-breadcrumb>
</div>
<div class="card-header-wrapper">

    <div class="dots-header-container">
      <h2 class="motif-h2">{{filingName}} // {{period}}</h2>
      <span class="date-info"><motif-icon class="cust-date-motif-icon" [src]="'/assets/icons/action/ic_date_range_24px.svg'"></motif-icon>Due Date: {{dueDate  | date: 'M/d/yyyy' }}</span>
    </div>

 
    <div class="dots-container">
      <div class="container">
        <div class="row">
          <motif-progress-indicators>
            <motif-progress-step *ngFor="let state of states;let i=index" title="{{state['stage']}}"
              [ngClass]="[this.router.url === state['url'] ? 'progress-active' : '', disState(i) ? 'cursor-disabled': '' ]" subtitle=""
              [disabled]="disState(i)" class="{{state['customCls']}}"
              [status]="getStatus(i)" (click)="handleStepClick(state['url'], disState(i))">
            </motif-progress-step>
          </motif-progress-indicators>
        </div>
      </div>
    </div>

    
</div>
