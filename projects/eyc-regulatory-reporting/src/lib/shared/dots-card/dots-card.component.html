<div class="card-header-wrapper">

    <div class="dots-header-container">
      <h3>Form PF // Q3 2021</h3>
      <span class="date-info"><motif-icon class="cust-date-motif-icon" [src]="'/assets/icons/action/ic_date_range_24px.svg'"></motif-icon>Due Date: {{ dueDate }}</span>
      
    </div>

 
    <div class="dots-container">
            <div class="container">
               
                <div class="row">
                 
                  <motif-progress-indicators>
                    <motif-progress-step title="Fund Scoping" [ngClass]="router.url.includes('fund-scoping') ? 'progress-active' : '' " subtitle="" [disabled]="disState(1)" [status]="getStatus(1)" (click)="handleStepClick($event, 1, 'scoping')">
                    </motif-progress-step>
                    <motif-progress-step title="Intake" [ngClass]="router.url.includes('data-intake') ? 'progress-active' : '' " subtitle="" [disabled]="disState(1)"  [status]="getStatus(1)"  (click)="handleStepClick($event, 1, 'intake')">
                    </motif-progress-step>
                    <motif-progress-step title="Reporting" [ngClass]="router.url.includes('regulatory-reporting') ? 'progress-active' : '' " subtitle="" [disabled]="disState(3)" [status]="getStatus(3)" (click)="handleStepClick($event, 3, 'reporting')">
                    </motif-progress-step>
                    <motif-progress-step title="Client Review" [ngClass]="router.url.includes('client-review') ? 'progress-active' : '' " subtitle="" [disabled]="disState(4)" [status]="getStatus(4)" (click)="handleStepClick($event, 4,'review')">
                    </motif-progress-step>
                    <motif-progress-step title="Submission" [ngClass]="router.url.includes('submission') ? 'progress-active' : '' " subtitle="" class="last-item-class" [disabled]="disState(4)" [status]="getStatus(4)" (click)="handleStepClick($event, 4, 'submission')">
                    </motif-progress-step>
                  </motif-progress-indicators>

                </div>

              </div>
    </div>
    

</div>
