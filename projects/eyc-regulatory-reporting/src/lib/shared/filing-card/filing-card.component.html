<div class="filing-wrapper">
    <motif-card>
        <motif-card-header>
            <div class="row">
                <div class="col-sm-12">
                    <h6 class="filing-name" *ngIf="name.length <= filingWidth">{{name}}</h6>
                </div>
                <div *ngIf="name.length > filingWidth">
                    <motif-tooltip placement="top">
                        <h6 motifTooltipTrigger aria-label="tooltip"><span class="filing-name ellipsis">{{name}}</span>
                        </h6>
                        {{name}}
                    </motif-tooltip>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <span class="filing-period">{{period}} | </span>
                    <span class="filing-date-due">Due: {{dueDate | date: 'M/d/yyyy' }}</span>
                </div>
                <hr class="filing-breaker">
            </div>
        </motif-card-header>
        <motif-card-body>
            <div class="row pull-right">
                <div class="col-md-9 col-sm-9">
                    <div class="progress-indicator-container" *ngIf="this.states.length == 5">
                        <motif-progress-indicators orientation="vertical">
                            <motif-progress-step [status]="getStatus(i+1)" *ngFor="let item of states;index as i"
                                title="{{item.stage}}">
                            </motif-progress-step>
                        </motif-progress-indicators>
                    </div>
                    <div class="progress-indicator-container-{{this.states.length}}" *ngIf="this.states.length != 5">
                        <motif-progress-indicators orientation="vertical">
                            <motif-progress-step [status]="getStatus(i+1)" *ngFor="let item of states;index as i"
                                title="{{item.stage}}">
                            </motif-progress-step>
                        </motif-progress-indicators>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 pull-right text-right">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 right-section-alignmnet">
                            <div class="filing-type">Active</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 right-section-alignmnet">
                            <span class="right-entities">Entities</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 right-section-alignmnet">
                            <span class="fund-number">{{totalFunds}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 right-section-alignmnet1">
                            <div class="card-button">
                                <button motifButton color="primary-alt" (click)="routeToDetailsView()">View</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </motif-card-body>
    </motif-card>
</div>
