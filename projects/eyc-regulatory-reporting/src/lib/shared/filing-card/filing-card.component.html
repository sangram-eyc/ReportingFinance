
<div class="filing-wrapper">
    <motif-card>
        <motif-card-header>
            <!-- <h6 class="filing-name">{{name}} // {{period}}</h6> -->
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <h6 class="filing-name" *ngIf="name.length <= filingWidth && period.length <= periodWidth">{{name}} // {{period}}</h6>
    
    
                    <div *ngIf="name.length > filingWidth && period.length < periodWidth" class="elli-wrap">
                        <motif-tooltip placement="top">
                            <h6 motifTooltipTrigger aria-label="tooltip"><span class="filing-name ellipsis">{{name}}</span><span class="filing-name ">// {{period}}</span>
                            </h6>
                            {{name}} // {{period}}
                        </motif-tooltip>
                        <!-- <h6 class="eli-filing-name">// {{period}}</h6> -->
                    </div>
                    <div *ngIf="period.length > periodWidth && name.length < filingWidth" class="elli-wrap">
                        <motif-tooltip placement="top">
                            <h6 motifTooltipTrigger aria-label="tooltip" class="only-period-ellipsis"><span class="filing-name ">{{name}} </span><span class="filing-name ellipsis-period"> // {{period}}</span>
                            </h6>
                            {{name}} // {{period}}
                        </motif-tooltip>
                        <!-- <h6 class="eli-filing-name">// {{period}}</h6> -->
                    </div>
                    <div *ngIf="name.length > filingWidth && period.length > periodWidth" class="elli-wrap">
                        <motif-tooltip placement="top">
                            <h6 motifTooltipTrigger aria-label="tooltip"><span class="filing-name ellipsis">{{name}}</span><span class="filing-name ellipsis-period">// {{period}}</span>
                            </h6>
                            {{name}} // {{period}}
                        </motif-tooltip>
                        <!-- <h6 class="eli-filing-name">// {{period}}</h6> -->
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <span class="filing-date-due">
                        <motif-icon [src]="'/assets/icons/action/ic_date_range_24px.svg'"></motif-icon>Filing due
                        {{dueDate  | date: 'M/d/yyyy' }}
                    </span>
    
                </div>
            </div>
    
    
    
    
        </motif-card-header>
        <motif-card-body>
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <div class="card-column">
                        <span class="column-header">Total Entities</span>
                        <span class="fund-number">{{totalFunds}}</span>
                    </div>
                </div>
                <div class="col-md-5 col-sm-5">
                    <div class="card-column">
                        <span class="column-header">Status</span>
                        <div class="progress-indicator-container">
                            <motif-progress-indicators>
                                <motif-progress-step [status]="getStatus(i+1)"  *ngFor="let item of states;index as i"></motif-progress-step>
                            </motif-progress-indicators>
                            <div class="line"></div>
                        </div>
                        <span class="status-text">{{status.stage}}</span>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="card-column comment-column">
                        <!-- <span class="column-header">Comments</span>
                        <div class="filing-comment" [ngClass]="{'blue-comment': comments.length > 0}">
                            <motif-icon [src]="'/assets/icons/editor/ic_mode_comment_24px.svg'"></motif-icon>
                            <span>{{comments.length}}</span>
                        </div> -->
                    </div>
                </div>
            </div>
    
    
    
        </motif-card-body>
        <div class="filing-card-footer">
            <div class="footer-status">{{statusMessage}}</div>
            <div class="card-button">
                <button motifButton color="primary-alt" (click)="routeToDetailsView()">View</button>
            </div>
        </div>
    </motif-card>
</div>
