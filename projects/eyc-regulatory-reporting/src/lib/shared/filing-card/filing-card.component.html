<motif-card>
    <motif-card-header>
        <!-- <h6 class="filing-name">{{name}} // {{period}}</h6> -->
        <h6 class="filing-name" *ngIf="name.length < 40">{{name}} // {{period}}</h6>
        
       
        <div *ngIf="name.length > 40" class="elli-wrap">
        <motif-tooltip placement="top">
            <h6 motifTooltipTrigger aria-label="tooltip"><span class="filing-name ellipsis">{{name}}</span></h6>
            {{name}}
        </motif-tooltip>
        <h6 class="eli-filing-name" >// {{period}}</h6>
        </div>
     
        

        <span class="filing-date-due"><motif-icon [src]="'/assets/icons/action/ic_date_range_24px.svg'"></motif-icon>Filing due {{dueDate}}</span>
    </motif-card-header>
    <motif-card-body>
        <div class="card-column">
            <span class="column-header">Total Funds</span>
            <span class="fund-number">0</span>
        </div>
        <div class="card-column">
            <span class="column-header">Status</span> 
            <div class="progress-indicator-container">
                <motif-progress-indicators>
                    <motif-progress-step
                        [status]="getStatus(1)"
                    ></motif-progress-step>
                    <motif-progress-step
                        [status]="getStatus(2)"
                    ></motif-progress-step>
                    <motif-progress-step
                        [status]="getStatus(3)"
                    ></motif-progress-step>
                    <motif-progress-step
                        [status]="getStatus(4)"
                    ></motif-progress-step>
                    <motif-progress-step
                        [status]="getStatus(5)"
                    ></motif-progress-step>
                </motif-progress-indicators>
                <div class="line"></div>
            </div>
            <span class="status-text">{{status.stage}}</span>
        </div>
        <div class="card-column comment-column">
            <span class="column-header">Comments</span>
            <div class="filing-comment" [ngClass]="{'blue-comment': comments.length > 0}">
                <motif-icon [src]="'/assets/icons/editor/ic_mode_comment_24px.svg'"></motif-icon>
                <span>{{comments.length}}</span>
            </div>
        </div>
    </motif-card-body>
    <div class="filing-card-footer">
        <div class="footer-status">{{statusMessage}}</div>
        <div class="card-button">
            <button motifButton color="primary-alt" (click)="routeToDetailsView()">View</button>
         </div>
    </div>
</motif-card>
