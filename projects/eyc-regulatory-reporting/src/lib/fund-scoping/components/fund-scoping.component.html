<lib-dots-card [status]="status" (filingDetails)="receiveFilingDetails($event)"></lib-dots-card>


<div class="scoping-content-container">
    <section id="funds">
        <div id="funds-heading">
            <button motifButton color="primary" (click)="approveModal = true" [disabled]="fundScopingStatus === null || fundScopingStatus[0].progress === 'Completed'">Approve</button>
            <motif-form-field>
                <input #fundsSearch motifInput motifSearch type="text" (keypress)="searchFilingValidation($event)" (keyup.enter)="searchFunds(fundsSearch)" placeholder="Search..." aria-label="Search">
            </motif-form-field>
        </div>
        <div >
            
        </div>
        <div id="fund-grid-wrapper" [hidden]="searchNoDataAvilable">
            <motif-table [columnDefs]="columnDefs" [rowData]="rowData" rowSelection="multiple" (gridReady)="onGridReady($event)"
                [suppressRowClickSelection]="true" [suppressCellSelection]="true" [domLayout]="domLayout"
                ></motif-table>
            
        </div>
    
        <motif-card class="no_data" *ngIf="searchNoDataAvilable">
            <motif-card-body>
                <h5>Your search has returned no results. Please adjust and try again.</h5>
            </motif-card-body>
           
        </motif-card>
    </section>
    
    <ng-template #headerFundsTemplate>
        <motif-icon
            [src]="'/assets/icons/hardware/ic_keyboard_arrow_down_24px.svg'"
            id="motifExampleDropdown"
        ></motif-icon>
    </ng-template>
    
    <ng-template #dropdownFundsTemplate>
        <motif-icon
            [src]="'/assets/icons/navigation/ic_more_vert_24px.svg'"
            id="motifDropdown"
        ></motif-icon>
    </ng-template>

    <motif-modal [show]="approveModal" (close)="approveModal = false">
        <motif-modal-header>
        Approve all
        </motif-modal-header>
        <motif-modal-body>
            <p>
            Are you sure you want to approve all funds?
            </p>
        </motif-modal-body>
        <motif-modal-footer>
            <button motifButton class="approve-yes" color="primary" (click)="onSubmitApproveFunds()">Yes</button>
            <button motifButton class="approve-no" color="secondary" (click)="approveModal = false">No</button>
        </motif-modal-footer>
    </motif-modal>

    <motif-toast [type]="'success'"  [show]="showToastAfterApproveFunds" (close)="showToastAfterApproveFunds = !showToastAfterApproveFunds">Approved successfully</motif-toast>
</div>
