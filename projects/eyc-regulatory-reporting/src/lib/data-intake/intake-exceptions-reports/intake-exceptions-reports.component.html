<div [hidden]="!isLoading" *ngIf="isLoading">
    <div class="revised-loading">
        <motif-progress-bar [progress]="100" [circle]="true">
        </motif-progress-bar>
    </div>
</div>
<div class="motif-row">
    <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-12 motif-col-lg-12 motif-col-xl-12">
        <div class="mt-3">
            <motif-breadcrumb maxItems=5>
                <motif-breadcrumb-item class="breadcrumb-first"
                     breadcrumbValue="Regulatory Reporting" breadcrumbLink="{{routeUrlConst.REG_REPORTING_LANDING}}">
                </motif-breadcrumb-item>
                <motif-breadcrumb-item *ngIf="isDataIntaketype" [breadcrumbValue]='dataIntakeTypeDisplay["Plural"]' [breadcrumbLink]='dataIntakeTypeUrl'>
                </motif-breadcrumb-item>
                <motif-breadcrumb-item breadcrumbValue="{{filingName}} // {{period}}"  breadcrumbLink={{routeUrlConst.LANDING_URL}}>
                </motif-breadcrumb-item>
                <motif-breadcrumb-item [breadcrumbValue]='fileName' [breadcrumbLink]='filereviewUrl'>
                </motif-breadcrumb-item>
                <motif-breadcrumb-item [breadcrumbValue]='ExceptionFileName' [breadcrumbLink]='exceptionUrl'>
                </motif-breadcrumb-item>
                <motif-breadcrumb-item breadcrumbValue='Exception Report'>
                </motif-breadcrumb-item>
            </motif-breadcrumb>
        </div>
    </div>
</div>
<div class="motif-row">
    <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-12 motif-col-lg-12 motif-col-xl-12">
        <div class="space-between boder-b">
            <div class="mt-3 mb-3 box-center" *ngIf="!exceptionReportField">
                <h1>{{exceptionFileName}}</h1>
            </div>
            <div class="mt-3 mb-3 box-center" *ngIf="exceptionReportField">
                <h1>{{exceptionFileName}} on {{exceptionReportField}}</h1>
            </div>
        </div>
    </div>
</div>

<div id="table">
    <div class="motif-row">
      <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-12 motif-col-lg-12 motif-col-xl-12 space-between my-3">
         <div class="exception-heading box-center">
            Exception report details
         </div>

            </motif-form-field>
         </div> -->
      </div>
   </div>

        <!-- ag grid - start -->
          <lib-ag-grid [columnDefs]="columnDefs"
          [rowData]="exceptionTableData"
          [export]="true"
          paginationSize="10"
          buttonPosition="left"
          [search]="true"
          rowSelection="multiple" 
          [permissionToPrimaryButton]="false"
          (gridReady)="onGridReady($event)"
          [suppressRowClickSelection]="false"
          [suppressCellSelection]="true">
          </lib-ag-grid>
        <!-- ag grid - end -->

    <motif-card class="no_data" *ngIf="searchNoDataAvailable">
        <motif-card-body>
            <h5>Your search has returned no results. Please adjust and try again.</h5>
        </motif-card-body>
    </motif-card>

    <motif-card class="no_data" *ngIf="noCompletedDataAvailable">
        <motif-card-body>
            <h5>No results found.</h5>
        </motif-card-body>
    </motif-card>
