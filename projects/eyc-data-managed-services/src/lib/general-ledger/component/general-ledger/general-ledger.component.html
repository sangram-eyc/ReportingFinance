<section id='api-catalog'>
    <div class="motif-row">

        <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-3 motif-col-lg-3 motif-col-xl-3">
            <!-- Card Summary Dashboard Start -->
            <div class="mt-3 mb-3">
                <h6 class="heading-6">General_Ledger_091992021.xls</h6>
            </div>
            
        </div>
        <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-5 motif-col-lg-9 motif-col-xl-9 px-0">
            <!-- Provide Stack bar chart Start  -->
            <div class="mt-2 mb-3 ">
                <!-- <h6 class="heading-6">Comment : add here Date, Daily, Monthly</h6> -->
                <div class="dateWrapper">

                    <motif-icon [src]="'../../../../assets/icons/navigation/ic_chevron_left_24px.svg'"
                        (click)="dateSub(presentDate)">
                    </motif-icon>
                    <motif-icon [src]="'../../../../assets/icons/navigation/ic_chevron_right_24px.svg'"
                        (click)="dateAdd(presentDate)">
                    </motif-icon>
                    {{ curDate }}
                    <i class="material-icons" for="datepicker">date_range</i>
                    <button motifButton color="primary-alt" (click)="dailyManagedData()">Daily</button>
                    <button motifButton color="secondary" (click)="monthyManagedData()">Monthly</button>
                </div>

            </div>
        </div>
    </div>
    <hr>
    <section class="motif-col-md-12 motif-col-lg-12 motif-col-xl-12">

        <div class="motif-row">
            <div class="motif-col-xs-4 motif-col-lg-3">
                <div>
                    <p class="textalign">List of exception reports (#)</p>
                </div>
            </div>
            <div class="motif-col-xs-4 motif-col-lg-9">
                <div>
                    <div class="table-header-main">
                        <div></div>
                        <div class="search mx-3">
                            <motif-form-field>
                                <input #activeReports motifInput motifSearch type="text" placeholder="Search"
                                    aria-label="Search">
                            </motif-form-field>
                        </div>
                        <div class="bar-chart-header">
                            <button motifButton color="secondary" size="fluid">Data Explorer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="grid-wrapper">
            <motif-table [columnDefs]="columnGl" [rowData]="glRowdata" rowSelection="multiple"
                (gridReady)="onGridReady($event)" [suppressRowClickSelection]="true" [suppressCellSelection]="true"
                [domLayout]="domLayout" [pagination]="false" [paginationPageSize]="currentlySelectedPageSize.value">
            </motif-table>
        </div>

        <motif-card class="no_data" *ngIf="searchNoDataAvilable">
            <motif-card-body>
                <h5>Your search has returned no results. Please adjust and try again.</h5>
            </motif-card-body>
        </motif-card>

        <ng-template #headerTemplate>
            <motif-icon [src]="'../../../../assets/icons/hardware/ic_keyboard_arrow_down_24px.svg'"
                id="motifExampleDropdown">
            </motif-icon>
        </ng-template>

        <ng-template #dropdownTemplate>


            <motif-icon [src]="'../../../../assets/icons/navigation/ic_more_vert_24px.svg'" id="motifDropdown">
            </motif-icon>
        </ng-template>
        <ng-template #chipTemplate let-row>
            <motif-chip [removeable]="false" *ngIf="row.priority==1" variant="error">High</motif-chip>
            <motif-chip [removeable]="false" *ngIf="row.priority==2" variant="warning">Medium</motif-chip>
            <motif-chip [removeable]="false" *ngIf="row.priority==3" variant="success">Low</motif-chip>

        </ng-template>
        <ng-template #rname let-row>
            <a href="">{{row.rname}}</a>

        </ng-template>
        <ng-template #commentscount let-row>
            <motif-chip [removeable]="false" variant="monochrome-dark">{{row.comments}}</motif-chip>

        </ng-template>
        <ng-template #nextbuttonTemplete let-row>
            <motif-icon [src]="'../../../../assets/icons/navigation/ic_chevron_right_24px.svg'"></motif-icon>

        </ng-template>

        <ng-template #commentTemplate let-row>
            <div *ngIf="row.comments!==0" class="comments-background">
                {{row.comments}}
            </div>
        </ng-template>

        <div class="pagination" [hidden]="searchNoDataAvilable || noCompletedDataAvilable">

            <motif-pagination>
                <button motifIconButton size="small" aria-label="Go to first page"
                    (click)="handlePageChange((currentPage = 1))" [disabled]="currentPage === 1">
                    <motif-icon [src]="'../../../../assets/icons/navigation/ic_first_page_24px.svg'"></motif-icon>
                </button>
                <button motifIconButton size="small" aria-label="Go to previous page"
                    (click)="handlePageChange(currentPage - 1)" [disabled]="currentPage === 1">
                    <motif-icon [src]="'../../../../assets/icons/navigation/ic_chevron_left_24px.svg'"></motif-icon>
                </button>
                <span class="page-description">Page <span class="page-number">{{currentPage}}</span> of <span
                        class="page-number">{{maxPages}}</span></span>
                <button motifIconButton size="small" aria-label="Go to next page"
                    (click)="handlePageChange(currentPage + 1)" [disabled]="currentPage === maxPages">
                    <motif-icon [src]="'../../../../assets/icons/navigation/ic_chevron_right_24px.svg'">
                    </motif-icon>
                </button>
                <button motifIconButton size="small" aria-label="Go to last page"
                    (click)="handlePageChange((currentPage = maxPages))" [disabled]="currentPage === maxPages">
                    <motif-icon [src]="'../../../../assets/icons/navigation/ic_last_page_24px.svg'"></motif-icon>
                </button>
            </motif-pagination>

            <motif-pagination-select label="Show" [selected]="currentlySelectedPageSize" [options]="dataset"
                (paginationSelectChange)="updatePaginationSize($event.value)">
            </motif-pagination-select>
        </div>


        <motif-card class="no_data" *ngIf="noCompletedDataAvilable">
            <motif-card-body>
                <h5>No results found.</h5>
            </motif-card-body>
        </motif-card>
    </section>


</section>
