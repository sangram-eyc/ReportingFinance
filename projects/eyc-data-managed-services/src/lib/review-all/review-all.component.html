 <section id='data-intake'>
    <div class="motif-row">
       <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-3 motif-col-lg-3 motif-col-xl-3">
       
          <div class="mt-3 mb-3">
             <h6 class="heading-6">Summary Dashboard</h6>
          </div>
          <motif-card class="donut-chart-card no_data">
       
             <lib-donut-chart id="donutchart" [data]="fileSummaries"> </lib-donut-chart>
             <a routerLink="reviewcomponent" motifTextLink color="primary-alt" class="review-all">
                <i class="material-icons icon-size">search</i>
               
                
                <span >Review All</span>
             </a>
          </motif-card>
 
         
          
          
       </div>
       <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-5 motif-col-lg-9 motif-col-xl-9">
          <div class="mt-2 mb-3 ">
             <div class="dateWrapper">
                <motif-icon [src]="'/assets/icons/navigation/ic_chevron_left_24px.svg'" (click)="dateSub(presentDate)">
                </motif-icon>
                <motif-icon [src]="'/assets/icons/navigation/ic_chevron_right_24px.svg'" (click)="dateAdd(presentDate)">
                </motif-icon>
                {{ curDate }}
                <i class="material-icons" for="datepicker">date_range</i>
                <button motifButton color="primary-alt" (click)="dailyManagedData()">Daily</button>
                <button motifButton color="secondary" (click)="monthyManagedData()">Monthly</button>
             </div>
          </div>
          <motif-card class="bar-chart-card no_data">
             <motif-card-header>
                <div class="inner-tabs">
                   <motif-tab-bar>
                      <button motifButton class="motif-text-link" (click)="innerTabChange(1)"
                         [ngClass]="innerTabIn == 1 ? 'motif-active' : '' ">
                         Provider
                      </button>
                      <button motifButton class="motif-text-link" (click)="innerTabChange(2)"
                         [ngClass]="innerTabIn == 2 ? 'motif-active' : '' ">
                         Data Domain
                      </button>
                   </motif-tab-bar>
                </div>
             </motif-card-header>
             <motif-card-body>
                <section id='data-provider' [hidden]="!(innerTabIn == 1)">
                   <div class="bar-chart-panel">
                      <div id="past-due">
                         <div class="bar-chart-header">
                            <div><span class="file-count">{{totalFileCount}}</span>Files missing, past due</div>
                            <!-- <div><button motifButton color="secondary" size="fluid" class="btn-secondary"
                                  [disabled]="(totalFileCount==0)">Review</button>
                            </div> -->
                         </div>
                         <div class="bar-chart-body">
                            <div class="chart-container" [hidden]="(totalFileCount==0)">
                               <eyc-charts-bar-vertical class="chart-container" [scheme]="colorScheme" [results]="single"
                                  [animations]="animations" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
                                  [legend]="showLegend" [legendTitle]="legendTitle" [legendPosition]="legendPosition"
                                  [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
                                  [tooltipDisabled]="tooltipDisabled" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                                  [showXAxisGridLines]="showXAxisGridLines" [barPadding]="barPadding"
                                  [roundDomains]="roundDomains" [roundEdges]="roundEdges" [yScaleMax]="yScaleMax"
                                  [noBarWhenZero]="noBarWhenZero" [showDataLabel]="showDataLabel"
                                  [trimXAxisTicks]="trimXAxisTicks" [rotateXAxisTicks]="rotateXAxisTicks"
                                  [maxXAxisTickLength]="maxXAxisTickLength" (select)="select($event)"
                                  (activate)="activate($event)" (deactivate)="deactivate($event)">
                               </eyc-charts-bar-vertical>
                            </div>
 
                            <div class="toast-card" [hidden]="!(totalFileCount==0)">
                               <div class="toast-icon">
                                  <i class="material-icons md-light">check_circle</i>
                               </div>
                               <div class="toast-card-body">No files missing at the moment
                               </div>
                            </div>
                         </div>
                      </div>
                     
                   </div>
                </section>

     </div>
