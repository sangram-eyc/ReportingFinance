<div class="page-header">
    <h1 class="heading-4">Data Managed Services</h1>
</div>

<div class="eyc-dms-tabs">
    <motif-tab-bar>
        <button motifButton class="motif-text-link" (click)="reportTabChange(1)"
            [ngClass]="tabIn == 1 ? 'motif-active' : '' ">Data Intake</button>
        <button motifButton class="motif-text-link" (click)="reportTabChange(2)"
            [ngClass]="tabIn == 2 ? 'motif-active' : '' ">Trands & Insights</button>
        <button motifButton class="motif-text-link" (click)="reportTabChange(3)"
            [ngClass]="tabIn == 3 ? 'motif-active' : '' ">API Catalog</button>
    </motif-tab-bar>
</div>
<section id='data-intake' [hidden]="!(tabIn == 1)">
    <div class="motif-row">
        <div class="motif-col-xs-1 ">
            <!-- Card Summary Dashboard Start -->
            <div class="mt-3 mb-3"><h6 class="heading-6">Summary Dashboard</h6></div>
            <motif-card class="no_data">
                <motif-card-body>
                    <h5>Motif DMS cards work.</h5>
                </motif-card-body>

            </motif-card>
            <!-- end  -->
            <!-- Card Review by group Start  -->
            <div class="mt-3 mb-3"><h6 class="heading-6">Review by group</h6></div>
            
            <motif-card class="no_data">
                <motif-card-body>
                    <h5>Motif DMS cards work.</h5>
                </motif-card-body>

            </motif-card>
            <!-- end  -->
        </div>
        <div class="motif-col-xs-3">
            <!-- Provide Stack bar chart Start  -->
            <div class="mt-3 mb-3"><h6 class="heading-6">Comment : add here Date, Daily, Monthly</h6></div>
            <motif-card class="no_data">
                <motif-card-body>
                    <h5>Motif DMS cards work.</h5>
                </motif-card-body>

            </motif-card>
            <!-- end  -->
        </div>
    </div>
</section>

<section id='trands-insights' [hidden]="!(tabIn == 2)">

</section>

<section id='api-catalog' [hidden]="!(tabIn == 3)">

</section>
