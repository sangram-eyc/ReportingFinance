<div class="motif-row">
    <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-12 motif-col-lg-12 motif-col-xl-12">
        <div class="mt-3">
            <motif-breadcrumb maxItems=4>
                <motif-breadcrumb-item breadcrumbValue='Data Intake' breadcrumbLink='/'>
                </motif-breadcrumb-item>
                <motif-breadcrumb-item breadcrumbValue='Data Providers' breadcrumbLink='/'>
                </motif-breadcrumb-item>
                <motif-breadcrumb-item breadcrumbValue='State Street' breadcrumbLink='/'>
                </motif-breadcrumb-item>
                <motif-breadcrumb-item [breadcrumbValue]='ExceptionFileName | titlecase' breadcrumbLink='/' active="active">
                </motif-breadcrumb-item>
            </motif-breadcrumb>
        </div>
    </div>
</div>
<div class="motif-row">
    <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-12 motif-col-lg-12 motif-col-xl-12">
        <div class="space-between boder-b">
            <div class="mt-3 mb-3 box-center">
                <h3><b>{{ExceptionFileName | titlecase}}</b></h3>
            </div>
            <div class="dateWrapper">
                <div class="px-3 date-ui">
                   <form [formGroup]="form" novalidate>
                      <motif-form-field>
                         <label motifLabel for="datepicker">Date (required)</label>
                         <input
                            motifDatepicker
                            class="motif-input"
                            name="mydate"
                            id="datepicker"
                            #dp="motifDatepicker"
                            placeholder="YYYY-MM-DD"
                            (click)="dp.openCalendar()"
                            (dateChanged)="toggleCalendar($event)"
                            autocomplete="off"
                            [required]="true"
                            formControlName="datepicker"
                            [options]="{dateRange: false, dateFormat: 'yyyy-mm-dd'}"
                         />
                     </motif-form-field>
                   </form>
                </div>
                <div class="box-center">
                   <button #dailyfilter motifButton color="primary-alt" (click)="dailyData(false)">Daily</button>
                   <button #monthlyfilter motifButton color="secondary" (click)="monthlyData(true)">Monthly</button>
                </div>
    
             </div>
        </div>
    </div>
</div>

<div id="table">
    <div class="motif-row">
      <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-12 motif-col-lg-12 motif-col-xl-12 space-between my-3">
         <div class="exception-heading box-center">
            List of exception reports (#)
         </div>
         <div class="data-exporer">
            <motif-form-field class="search">
               <input #activeReports motifInput motifSearch type="text" placeholder="Search..." aria-label="Search...">
            </motif-form-field>
            <div class="data-exporer buttonstyle">
                <button motifButton color="secondary" size="fluid">Data Explorer</button>
            </div>
         </div>
      </div>
   </div>

    <div id="grid-wrapper">
        <motif-card>
            <motif-table [columnDefs]="columnGl" [rowData]="glRowdata" rowSelection="single"
                (gridReady)="onGridReady($event)" (rowSelected)="onRowClicked($event)" [suppressRowClickSelection]="false" [suppressCellSelection]="true"
                [domLayout]="domLayout" [pagination]="false" [paginationPageSize]="currentlySelectedPageSize.value">
            </motif-table>
        </motif-card>
    </div>

    <motif-card class="no_data" *ngIf="searchNoDataAvilable">
        <motif-card-body>
            <h5>Your search has returned no results. Please adjust and try again.</h5>
        </motif-card-body>
    </motif-card>
    
    <ng-template #reportTypeTemplate let-row>
        <a href="">{{row.rname}}</a>
    </ng-template>

    <ng-template #chipTemplate let-row>
        <motif-chip [removeable]="false" *ngIf="row.priority==1" variant="error" class="grid-motif-error">High</motif-chip>
        <motif-chip [removeable]="false" *ngIf="row.priority==2" variant="warning" class="grid-motif-warning">Medium</motif-chip>
        <motif-chip [removeable]="false" *ngIf="row.priority==3" variant="success" class="grid-motif-success">Low</motif-chip>
    </ng-template>
    <ng-template #commentTemplate let-row>
        <div class="comments-background" (click)="openComments(row)">
            {{5}}
        </div>
        <div class="commentTemplate"
            *ngIf="(row.commentsCount===0 || !row.commentsCount)">
            <div class="add_icon">
                <motif-icon [src]="'/assets/icons/editor/ic_mode_comment_24px.svg'" (click)="addComment(row)"><span
                        class="plus">+</span></motif-icon>
            </div>
        </div>
    </ng-template>
    <ng-template #nextButtonTemplate let-row>
        <motif-icon [src]="'./assets/icons/navigation/ic_chevron_right_24px.svg'"></motif-icon>
    </ng-template>

    <div class="flex-end mt-3" [hidden]="searchNoDataAvilable || noExceptionDataAvilable">
        <motif-pagination>
            <button motifIconButton size="medium" aria-label="Go to first page"
                (click)="handlePageChange((currentPage = 1))" [disabled]="currentPage === 1">
                <motif-icon [src]="'./assets/icons/navigation/ic_first_page_24px.svg'"></motif-icon>
            </button>
            <button motifIconButton size="medium" aria-label="Go to previous page"
                (click)="handlePageChange(currentPage - 1)" [disabled]="currentPage === 1">
                <motif-icon [src]="'./assets/icons/navigation/ic_chevron_left_24px.svg'"></motif-icon>
            </button>
            <span class="page-description">Page <span class="page-number">{{currentPage}}</span> of <span
                    class="page-number">{{maxPages}}</span></span>
            <button motifIconButton size="medium" aria-label="Go to next page"
                (click)="handlePageChange(currentPage + 1)" [disabled]="currentPage === maxPages">
                <motif-icon [src]="'./assets/icons/navigation/ic_chevron_right_24px.svg'"></motif-icon>
            </button>
            <button motifIconButton size="medium" aria-label="Go to last page"
                (click)="handlePageChange((currentPage = maxPages))" [disabled]="currentPage === maxPages">
                <motif-icon [src]="'./assets/icons/navigation/ic_last_page_24px.svg'"></motif-icon>
            </button>
        </motif-pagination>

        <motif-pagination-select label="Show" [selected]="currentlySelectedPageSize" [options]="dataset"
            (paginationSelectChange)="updatePaginationSize($event.value)">
        </motif-pagination-select>
    </div>


    <motif-card class="no_data" *ngIf="noExceptionDataAvilable">
        <motif-card-body>
            <h5>No results found.</h5>
        </motif-card-body>
    </motif-card>
</div>

<lib-comment-side-menu [(show)]="showComments" [entityId]="entityId" [entityType]="commentEntityType"
    [filingName]="commentsName" (commentAddedEmitter)="commentAdded()"></lib-comment-side-menu>
