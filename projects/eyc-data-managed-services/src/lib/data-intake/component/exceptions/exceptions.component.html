<div class="motif-row">
    <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-12 motif-col-lg-12 motif-col-xl-12">
        <div class="mt-3">
            <motif-breadcrumb maxItems=4>
                <motif-breadcrumb-item breadcrumbValue='Data Intake' breadcrumbLink="{{routeUrlConst.DMS_LANDING_URL}}">
                </motif-breadcrumb-item>
                <motif-breadcrumb-item *ngIf="isDataIntaketype" [breadcrumbValue]='dataIntakeTypeDisplay["Plural"]' [breadcrumbLink]='dataIntakeTypeUrl'>
                </motif-breadcrumb-item>
                <motif-breadcrumb-item breadcrumbValue='Files' [breadcrumbLink]='filereviewUrl'>
                </motif-breadcrumb-item>
                <motif-breadcrumb-item [breadcrumbValue]='ExceptionFileName'>
                </motif-breadcrumb-item>
            </motif-breadcrumb>
        </div>
    </div>
</div>
<div class="motif-row">
    <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-12 motif-col-lg-12 motif-col-xl-12">
        <div class="space-between boder-b">
            <div class="mt-3 mb-3 box-center">
                <h3><b>{{ExceptionFileName}}</b></h3>
            </div>
            <div class="dateWrapper">
                <div class="px-3 date-ui">
                    <form [formGroup]="form" novalidate>
                        <motif-form-field>
                            <label motifLabel for="datepicker">Date (required)</label>
                            <input motifDatepicker class="motif-input" name="mydate" id="datepicker" [readonly]="true"
                                #dp="motifDatepicker" placeholder="YYYY-MM-DD" (click)="dp.openCalendar()"
                                (dateChanged)="toggleCalendar($event)" autocomplete="off" [required]="true"
                                formControlName="datepicker" [options]="{dateRange: false, dateFormat: 'yyyy-mm-dd'}" />
                        </motif-form-field>
                    </form>
                </div>
                <div class="box-center">
                    <button #dailyfilter motifButton color="primary-alt" (click)="dailyData(false)">Daily</button>
                    <button #monthlyfilter motifButton color="secondary" (click)="monthlyData(true)">Monthly</button>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="table">
    <div class="motif-row">
        <div class="motif-col-xs-4 motif-col-sm-4 motif-col-md-12 motif-col-lg-12 motif-col-xl-12 space-between my-3">
            <div class="exception-heading box-center">
                List of exception reports (#)
            </div>
            <div class="data-exporer">
                <motif-form-field class="search">
                    <input #activeReports motifInput motifSearch type="text" placeholder="Search..."
                        aria-label="Search..." (keypress)="searchFilingValidation($event)" (keyup)="searchCompleted(activeReports)" (paste)="onPasteSearchActiveReports($event)">
                </motif-form-field>
                <div class="data-exporer buttonstyle" *ngIf="dataExplorer">
                    <button motifButton color="secondary" size="fluid">Data Explorer</button>
                </div>
            </div>
        </div>
    </div>

    <div id="grid-wrapper">
        <motif-card>
            <motif-table [columnDefs]="columnGl" [rowData]="glRowdata" rowSelection="single"
                (gridReady)="onGridReady($event)" (rowClicked)="onRowClicked($event)" [suppressRowClickSelection]="false"
                [suppressCellSelection]="true" [domLayout]="domLayout">
            </motif-table>
        </motif-card>
    </div>

    <motif-card class="no_data" *ngIf="searchNoDataAvilable">
        <motif-card-body>
            <h5>Your search has returned no results. Please adjust and try again.</h5>
        </motif-card-body>
    </motif-card>

    <ng-template #reportNameTemplate let-row>
       {{row.name}}
    </ng-template>

    <ng-template #chipTemplate let-row>
        <div class="grid-status">
            <motif-chip [removeable]="false" *ngIf="row.priority==FILTER_TYPE.HIGH" variant="error">
                {{FILTER_TYPE.HIGH | titlecase}}</motif-chip>
            <motif-chip [removeable]="false" *ngIf="row.priority==FILTER_TYPE.LOW" variant="success">
                {{FILTER_TYPE.LOW | titlecase}}</motif-chip>
            <motif-chip [removeable]="false" *ngIf="row.priority==FILTER_TYPE.MEDIUM" variant="warning">
                {{FILTER_TYPE.MEDIUM | titlecase}}</motif-chip>
        </div>
    </ng-template>
    <ng-template #commentTemplate let-row>
        <div class="comments-background" (click)="openComments(row)" *ngIf="(row.comments!==0 || row.comments)">
            {{row.comments || 0}}
        </div>
        <div class="commentTemplate" *ngIf="(row.comments===0 || !row.comments)">
            <div class="add_icon">
                <motif-icon [src]="'/assets/icons/editor/ic_mode_comment_24px.svg'" (click)="addComment(row)"><span
                        class="plus">+</span></motif-icon>
            </div>
        </div>
    </ng-template>
    <ng-template #nextButtonTemplate let-row>
        <motif-icon [src]="'./assets/icons/navigation/ic_chevron_right_24px.svg'"></motif-icon>
    </ng-template>
    <motif-card class="no_data" *ngIf="noExceptionDataAvilable">
        <motif-card-body>
            <h5>No results found.</h5>
        </motif-card-body>
    </motif-card>
</div>

<lib-comment-side-menu [(show)]="showComments" [entityId]="entityId" [entityType]="commentEntityType"
    [filingName]="commentsName" (commentAddedEmitter)="commentAdded()"></lib-comment-side-menu>
