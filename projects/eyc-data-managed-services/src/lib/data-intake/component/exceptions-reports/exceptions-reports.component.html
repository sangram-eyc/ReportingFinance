<div class="mt-2 mb-3 ">
 <div class="heading-6" >
    <p>Exception report details</p>
    <div class="search">
        <motif-form-field>
            <input #activeReports motifInput motifSearch type="text"
                   placeholder="Search" aria-label="Search">
        </motif-form-field>
    </div>
 </div>
</div>

<div class="frame-padding" >
    <div class="grid-wrapper" >
        <motif-table [columnDefs]="columnDefs1" [rowData]="rowData" rowSelection="multiple"
        (gridReady)="(handleGridReady)" [suppressRowClickSelection]="true" [suppressCellSelection]="true"
            [pagination]="true" paginationPageSize="10"></motif-table>
    </div>
</div>
