<div class="eyc-dms-tabs">
    <motif-tab-bar>
        <h1 class="heading-4">Gav Nav Variance - Quarter
            <motif-icon [src]="'/assets/icons/hardware/ic_keyboard_arrow_down_24px.svg'"></motif-icon>
        </h1>

    </motif-tab-bar>
</div>

<div class="mt-2 mb-3 ">
    <div class="heading-6">
        <p>Exception report details</p>
        <div class="search">
            <motif-form-field>
                <input #activeReports motifInput motifSearch type="text" placeholder="Search" aria-label="Search">
            </motif-form-field>
        </div>
    </div>
</div>

<div class="frame-padding">
    <div class="grid-wrapper">
        <motif-table [columnDefs]="columnDefs" [rowData]="exceptionTableData" rowSelection="multiple"
            (gridReady)="(handleGridReady)" [suppressRowClickSelection]="true" [suppressCellSelection]="true"
            [pagination]="true" paginationPageSize="10"></motif-table>

            
            <ng-template #commentTemplate let-row>
                <div class="comments-background" (click)="openComments(row)">
                    {{5}}
                </div>
                <div class="commentTemplate"
                    *ngIf="(row.commentsCount===0 || !row.commentsCount)">
                    <div class="add_icon">
                        <motif-icon [src]="'/assets/icons/editor/ic_mode_comment_24px.svg'" (click)="addComment(row)"><span
                                class="plus">+</span></motif-icon>
                    </div>
                </div>
            </ng-template>
    </div>
</div>

<lib-comment-side-menu [(show)]="showComments" [entityId]="entityId" [entityType]="commentEntityType"
    [filingName]="commentsName" (commentAddedEmitter)="commentAdded()"></lib-comment-side-menu>
