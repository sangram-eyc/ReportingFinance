<div class="page-header">
    <h1 class="motif-h1">Data Intake</h1>
</div>


<div class="dateWrapper">
    <motif-icon [src]="'/assets/icons/navigation/ic_chevron_left_24px.svg'" (click)="dateSub(presentDate)"></motif-icon>
    <motif-icon [src]="'/assets/icons/navigation/ic_chevron_right_24px.svg'" (click)="dateAdd(presentDate)"></motif-icon>
    {{ curDate }}
</div>

<shared-lib-intake-files [filesData]="filesListArr" [buttonTxt]="'All exceptions'" [redirectURL]="'processing-exceptions'" [filesDatasets]="filesDatasets" (datasetEvent)="getDataSet($event)" (commentClickEvent)="openComments($event)" (routeToExceptionDetailsEvent)="routeToExceptionDetailsPage($event)"></shared-lib-intake-files>
<lib-comment-side-menu [(show)]="showComments" [commentsData]="commentsData" [filingName]="commentsName"></lib-comment-side-menu>
