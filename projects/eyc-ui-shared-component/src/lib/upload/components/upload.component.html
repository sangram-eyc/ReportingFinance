<div class="upload-field">
<motif-form-field>
  <motif-file-upload [uploader]="uploaderURL" [(ngModel)]="ngModelQueue" [multiple]="true"
    (change)="filesUploaded($event)">
    <label for="motif-file-upload-0">
      <!-- {{sharedHelper.fileUploadHeading}} -->
      <div class="uploadLable" [innerHTML]="sharedHelper.fileUploadHeading | noSanitize"></div>
    </label>
  </motif-file-upload>
 <motif-error *ngIf="uploadError">{{ uploadErrorMsg }}</motif-error>
</motif-form-field>
</div>

<div class="files-list">
  <div *ngFor="let document of uploaderURL.queue; let i = index"> 
    <motif-icon id="del-file-cls" [src]="'/assets/icons/action/ic_delete_24px.svg'" (click)="removeAttachment(i)"></motif-icon> 
    <span class="files-list-name">{{ document.file.name }} </span> 
  </div>
</div>
