<div class="notification-item" *ngIf="notification?.status !== 'Archived'">
  <div class="notification-texts">
    <div class="notification-title">{{notification?.subject}}</div>
    <div [ngClass]="notification?.expanded ? 'notification-desc' : 'notification-short-desc'" [innerHTML]="getContentHtml(notification?.content)"></div>

  </div>
  <div class="notification-actions">
    <motif-icon class="expand" [class.up]="notification?.expanded" [src]="'/assets/icons/expand_more.svg'" (click)="expand(notification?.engineId)">
    </motif-icon>
    <div class="notification-date">{{calculateNotificationTime(notification?.createDate)}}</div>
    <div class="notification-icons" *ngIf="notification?.expanded">
      <motif-icon (click)="archive()" class="icon" [src]="'/assets/icons/archived.svg'">
      </motif-icon>
      <motif-icon class="icon" [src]="'/assets/icons/flag.svg'">
      </motif-icon>
      <motif-icon (click)="delete()" class="icon no-margin" [src]="'/assets/icons/trash.svg'">
      </motif-icon>
    </div>
  </div>
</div>
