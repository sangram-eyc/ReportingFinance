<motif-card class="notifications">
  <motif-card-header>
    <div class="notification-header">
      <div class="card-block banner-header">
        Notifications
      </div>
      <div class="notifications-filter">
        All (3) <motif-icon class="expand" [src]="'/assets/icons/expand_more.svg'"></motif-icon>
      </div>
      <div class="card-block banner-header-right">
        <div>
          <motif-icon [src]="'/assets/icons/shape.svg'"></motif-icon>
        </div>
      </div>
    </div>
  </motif-card-header>
  <div class="notifications-list">
    <app-notification-item *ngFor="let item of notifications; let i = index" [notification]="item" (expandNotification)="expand($event)" (deleteNotification)="delete(i)" (archiveNotification)="archive(i)"></app-notification-item>
  </div>
  <div class="notifications-buttons">
    <div class="not-error-block" *ngIf="!notifications?.length">There are no notifications to display.</div>
    <div class="card-button">
      <button motifButton color="primary-alt" class="notification-button" (click)="goToArchived()">
        <motif-icon [src]="'/assets/icons/archived.svg'"></motif-icon>
        Archived ({{countArchived()}})
      </button>
    </div>
  </div>
</motif-card>
