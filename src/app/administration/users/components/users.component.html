<div class="user-wrapper">
    <div class="search-section">
        <motif-form-field>
            <input motifInput motifSearch [motifTypeahead]="motifTypeahead" type="text" placeholder="Search" aria-label="Search" tabindex="0"/>
        </motif-form-field>
    </div>

    <div class="frame-padding">
   
        <motif-table
            [columnDefs]="columnDefs1"
            [rowData]="rowData"
            [pagination]="false"
            paginationPageSize="10"
          
        ></motif-table>




    <ng-template #headerTemplate>
        <motif-icon
            [src]="'/assets/icons/hardware/ic_keyboard_arrow_down_24px.svg'"
            id="motifExampleDropdown"
        ></motif-icon>
    </ng-template>


        <ng-template #actionSection>
            <motif-icon class="edtor-icon" [src]="'/assets/icons/editor/ic_border_color_24px.svg'"></motif-icon>
        <div class="delete-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M14.5 3L15.5 4H19V6H5V4H8.5L9.5 3H14.5ZM6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM8 9H16V19H8V9Z" fill="#155CB4"/>
            </svg>                
        </div>
        </ng-template>
    
    </div>
    
</div>
