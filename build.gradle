
buildscript {
    repositories {
        maven{
			url "https://plugins.gradle.org/m2/"
		}
    }
	
	dependencies {
		classpath "com.moowork.gradle:gradle-node-plugin:1.2.0"
	}
}

plugins {
  id "com.moowork.node" version "1.2.0"
}

version '0.0.1'

node {
  version = '12.17.0'
  npmVersion = '6.14.5'
  download = true
  workDir = file("${project.buildDir}/node")
  nodeModulesDir = file("${project.projectDir}")
}

task buildSharedComponent(type: NpmTask) {
  println "Building eyc shared component"
  args = ['run', 'eyc-ui-shared:package']
  
}

task buildLibrary(type: NpmTask) {
  println "Building Reg Library"
  args = ['run', 'eyc-ui-regreporting:package']
  
}

task builddataintake(type: NpmTask) {
  println "Building Reg Library"
  args = ['run', 'eyc-data-intake']
  
}
 task buildChart(type: NpmTask) {
  println "Building eyc-charts-shared-library"
  args = ['run', 'eyc-charts-shared']
  
}
task build(type: NpmTask) {
  println "Building UI"
  args = ['run', 'eyc-ui-serviceengine:package']
  
}

task buildDMS(type: NpmTask) {
  println "Building eyc-DMS-UI"
  args = ['run', 'eyc-ui-dms:package']
  
}

task buildTax(type: NpmTask) {
  println "Building eyc-tax-reporting UI"
  args = ['run', 'eyc-ui-tax-repoting:package']
  
}

task buildTRP(type: NpmTask) {
  println "Building eyc-tax-reporting UI"
  args = ['run', 'eyc-ui-surefoot:package']
  
}

task buildTRMS(type: NpmTask) {
  println "Building eyc-tax-reporting UI"
  args = ['run', 'eyc-ui-surefoot:package']
  
}

task buildGS(type: NpmTask) {
  println "Building eyc-tax-reporting UI"
  args = ['run', 'eyc-ui-gs:package']
  
}

task buildAdmin(type: NpmTask) {
  println "Building eyc-admin UI"
  args = ['run', 'eyc-ui-admin']
  
}

task buildEuropeanFR(type: NpmTask){
  println "Building eyc-european-fund-reporting UI"
  args = ['run', 'eyc-european-fund-reporting']

}

task buildDemo(type: NpmTask){
  println "Building eyc UI for demo purposes"
  args = ['run', 'eyc-ui-demo:package']
}

build.dependsOn(npm_install)
